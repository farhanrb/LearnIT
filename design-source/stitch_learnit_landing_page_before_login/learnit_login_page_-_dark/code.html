<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LearnIT Login Page</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec7f13",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221a11", // Deep dark brown as requested
                        "card-dark": "#2f2418", // Slightly lighter brown for the card
                        "text-cream": "#f3e5d8", // Cream text color
                        "border-brown": "#483623",
                        "input-bg": "#332619",
                        "placeholder-brown": "#c9ad92"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center font-display antialiased transition-colors duration-200">
<!-- Navbar Minimal for Login Context -->
<header class="absolute top-0 left-0 w-full flex items-center justify-between px-10 py-6 z-10">
<div class="flex items-center gap-3 text-text-cream cursor-pointer hover:opacity-80 transition-opacity">
<div class="w-8 h-8 text-primary">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill="currentColor" fill-rule="evenodd"></path>
<path clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-tight text-white">LearnIT</h2>
</div>
<div class="hidden sm:block text-sm font-medium text-placeholder-brown">
            Need help? <a class="text-primary hover:text-primary/80 ml-1 transition-colors" href="#">Contact Support</a>
</div>
</header>
<!-- Main Content Area -->
<main class="w-full max-w-[480px] p-4 z-20">
<!-- Login Card -->
<div class="bg-white dark:bg-card-dark rounded-xl shadow-2xl overflow-hidden border border-gray-100 dark:border-border-brown p-8 sm:p-10">
<!-- Header Text -->
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2 tracking-tight">Welcome Back</h1>
<p class="text-gray-500 dark:text-placeholder-brown text-sm">Log in to continue your learning journey.</p>
</div>
<!-- Login Form -->
<form action="#" class="flex flex-col gap-5" method="POST">
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-gray-700 dark:text-text-cream" for="email">Email</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-lg bg-gray-50 dark:bg-input-bg border border-gray-200 dark:border-border-brown text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-placeholder-brown focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" id="email" name="email" placeholder="student@example.com" type="email"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-placeholder-brown pointer-events-none">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-gray-700 dark:text-text-cream" for="password">Password</label>
<div class="relative">
<input class="w-full h-12 px-4 pr-12 rounded-lg bg-gray-50 dark:bg-input-bg border border-gray-200 dark:border-border-brown text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-placeholder-brown focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none" id="password" name="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-placeholder-brown hover:text-primary transition-colors cursor-pointer flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember Me & Forgot Password -->
<div class="flex items-center justify-between mt-1">
<label class="flex items-center gap-2 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-4 w-4 rounded border-gray-300 dark:border-border-brown text-primary focus:ring-primary bg-gray-50 dark:bg-input-bg cursor-pointer" type="checkbox"/>
</div>
<span class="text-sm text-gray-600 dark:text-placeholder-brown group-hover:text-gray-800 dark:group-hover:text-text-cream transition-colors">Remember me</span>
</label>
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Submit Button -->
<button class="w-full h-12 mt-2 bg-primary hover:bg-primary/90 text-[#221a11] font-bold rounded-lg shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2" type="submit">
<span>Log In</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Divider -->
<div class="relative flex py-6 items-center">
<div class="flex-grow border-t border-gray-200 dark:border-border-brown"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 dark:text-gray-600 text-xs font-medium uppercase tracking-wider">Or continue with</span>
<div class="flex-grow border-t border-gray-200 dark:border-border-brown"></div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 h-10 rounded-lg bg-gray-50 dark:bg-input-bg border border-gray-200 dark:border-border-brown text-gray-700 dark:text-text-cream hover:bg-gray-100 dark:hover:bg-border-brown/50 transition-colors" type="button">
<svg class="w-5 h-5" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-medium">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-10 rounded-lg bg-gray-50 dark:bg-input-bg border border-gray-200 dark:border-border-brown text-gray-700 dark:text-text-cream hover:bg-gray-100 dark:hover:bg-border-brown/50 transition-colors" type="button">
<svg aria-hidden="true" class="w-5 h-5 text-gray-900 dark:text-white" fill="currentColor" viewbox="0 0 24 24">
<path clip-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" fill-rule="evenodd"></path>
</svg>
<span class="text-sm font-medium">GitHub</span>
</button>
</div>
<!-- Footer Sign up Link -->
<div class="mt-8 text-center">
<p class="text-sm text-gray-600 dark:text-placeholder-brown">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Sign Up</a>
</p>
</div>
</div>
</main>
<!-- Background Decorative Elements -->
<div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
<!-- Abstract gradient blob -->
<div class="absolute top-[-20%] right-[-10%] w-[600px] h-[600px] bg-primary/5 rounded-full blur-3xl" data-alt="Soft orange glowing light effect in the top right corner"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-[#483623]/20 rounded-full blur-3xl" data-alt="Soft brown glowing light effect in the bottom left corner"></div>
</div>
</body></html>
