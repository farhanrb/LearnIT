<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LearnIT Register Page - Dark</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec7f13",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221910",
                        "card-dark": "#2c2116", // Slightly lighter than background-dark for the card
                        "input-bg": "#3c2e20", // Background for inputs
                        "input-border": "#54412e", // Border for inputs
                        "text-cream": "#f3e8dc",
                        "text-muted": "#bda68e",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-cream flex min-h-screen flex-col items-center justify-center p-4">
<!-- Top Navigation for context (Simplified version of the requested component) -->
<div class="fixed top-0 left-0 w-full z-10 px-6 py-4 flex items-center justify-between">
<div class="flex items-center gap-2 text-white">
<div class="size-6 text-primary">
<span class="material-symbols-outlined text-2xl">school</span>
</div>
<h2 class="text-white text-xl font-bold tracking-tight">LearnIT</h2>
</div>
<a class="text-sm font-medium text-text-muted hover:text-primary transition-colors" href="#">Back to Home</a>
</div>
<!-- Main Registration Card -->
<div class="w-full max-w-[480px] rounded-xl bg-card-dark shadow-2xl border border-[#483623] p-8 md:p-10 relative z-0 overflow-hidden">
<!-- Decorative subtle background element inside card -->
<div class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 rounded-full bg-primary/5 blur-3xl pointer-events-none"></div>
<!-- Header -->
<div class="flex flex-col gap-2 mb-8 text-center relative z-10">
<h1 class="text-3xl font-bold text-white tracking-tight">Create an Account</h1>
<p class="text-text-muted text-sm">Start your journey into informatics today.</p>
</div>
<!-- Form -->
<form action="#" class="flex flex-col gap-5 relative z-10" onsubmit="event.preventDefault();">
<!-- Username Field -->
<label class="flex flex-col gap-1.5">
<span class="text-sm font-medium text-text-cream">Username</span>
<div class="relative">
<input class="w-full rounded-lg bg-input-bg border border-input-border text-white px-4 py-3 text-base placeholder:text-text-muted/50 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="Enter your username" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-text-muted/50 text-xl pointer-events-none">person</span>
</div>
</label>
<!-- Email Field -->
<label class="flex flex-col gap-1.5">
<span class="text-sm font-medium text-text-cream">Email Address</span>
<div class="relative">
<input class="w-full rounded-lg bg-input-bg border border-input-border text-white px-4 py-3 text-base placeholder:text-text-muted/50 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="you@example.com" type="email"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-text-muted/50 text-xl pointer-events-none">mail</span>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col gap-1.5">
<span class="text-sm font-medium text-text-cream">Password</span>
<div class="relative">
<input class="w-full rounded-lg bg-input-bg border border-input-border text-white px-4 py-3 text-base placeholder:text-text-muted/50 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all pr-10" placeholder="Create a password" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-text-muted/50 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
<p class="text-xs text-text-muted mt-1">Must be at least 8 characters.</p>
</label>
<!-- Terms Checkbox -->
<label class="flex items-start gap-3 mt-1 cursor-pointer group">
<input class="mt-1 w-4 h-4 rounded border-input-border bg-input-bg text-primary focus:ring-primary/50 focus:ring-offset-0 focus:ring-offset-transparent" type="checkbox"/>
<span class="text-sm text-text-muted group-hover:text-text-cream transition-colors">
                    I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                </span>
</label>
<!-- Submit Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-[#221a11] font-bold py-3.5 px-4 rounded-lg transition-all transform active:scale-[0.98] mt-2 shadow-lg shadow-primary/20">
                Create Account
            </button>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-input-border"></div>
<span class="flex-shrink-0 mx-4 text-xs text-text-muted font-medium uppercase tracking-wider">Or continue with</span>
<div class="flex-grow border-t border-input-border"></div>
</div>
<!-- Social Login Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 bg-input-bg hover:bg-[#4a3928] border border-input-border text-white py-2.5 rounded-lg transition-colors font-medium text-sm">
<svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Google
                </button>
<button class="flex items-center justify-center gap-2 bg-input-bg hover:bg-[#4a3928] border border-input-border text-white py-2.5 rounded-lg transition-colors font-medium text-sm">
<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24">
<path clip-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" fill-rule="evenodd"></path>
</svg>
                    GitHub
                </button>
</div>
</form>
<!-- Footer Link -->
<div class="mt-8 text-center">
<p class="text-sm text-text-muted">
                Already a member? <a class="text-primary font-medium hover:underline" href="#">Log In</a>
</p>
</div>
</div>
<!-- Simple Background Pattern/Effect to avoid empty void look -->
<div class="fixed inset-0 pointer-events-none z-[-1]" style="background-image: radial-gradient(circle at 50% 120%, rgba(236, 127, 19, 0.1), transparent 50%);"></div>
</body></html>
